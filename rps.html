<head>
  <title>RPS</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <h2>Score</h2>
  
  <div class="scores">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
  
  <button class='pure-button new-game'>New Game</button>
  <button class='pure-button reset-scores'>Reset Score</button>
</body>

<template name="choices">
  <button class="pure-button pure-button-active rps" data-rps = "rock">
    Rock
  </button>

  <button class="pure-button pure-button-active rps" data-rps = "paper">
    Paper
  </button>

  <button class="pure-button pure-button-active rps" data-rps="scissors">
    Scissors
  </button>

</template>

<template name="player1">
  <h2 class="player">Player 1</h2>
  {{> choices}}
  <div class="message">{{message}}</div>
</template>

<template name="player2">
  <h2 class="player">Player 2</h2>
  {{> choices}}
  <div class="message">{{message}}</div>
</template>

<template name="player">
  <div class="score">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>  
  </div>
</template>
